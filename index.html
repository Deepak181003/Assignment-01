<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage!</h1>
    </header>

    <section>
        <h2>Image</h2>
        <img src="C:\Users\ASUS\Desktop\cat0.jpg" alt="Cute Kitten Image" width="800" height="400">
    </section>

    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="C:\Users\ASUS\Desktop\Shinsuke Nakamura - The Rising Sun (Entrance Theme)(MP3_160K).mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </section>

    <section>
        <h2>Video</h2>
        <video width="800" height="400" controls>
            <source src="C:\Users\ASUS\Pictures\pain-nagato-hidden-rain-village-moewalls-com.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section>
        <h2>HTML Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>25</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>30</td>
                    <td>Canada</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>HTML Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Submit">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
